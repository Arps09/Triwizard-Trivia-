<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Trivizard!</title>
    <style>
        @font-face {
            font-family: 'Lumos';
            src: url('https://fonts.cdnfonts.com/css/harry-potter') format('woff');
        }
        
        body {
            font-family: 'Lumos', 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: url('https://i.imgur.com/VZ0Jp0Q.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        body {
            background: url('harrypotter.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Welcome Screen */
        .welcome-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(3px);
            transition: opacity 1s ease;
        }

        .welcome-title {
            font-size: 5em;
            margin: 0;
            animation: glow 2s infinite alternate;
            text-align: center;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ffd700; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ffd700, 0 0 40px #ffd700; }
        }

        .welcome-subtitle {
            font-size: 1.5em;
            margin: 20px 0 40px;
            max-width: 600px;
            text-align: center;
        }

        .start-button {
            background: linear-gradient(to right, #740001, #ae0001);
            color: #ffd700;
            border: none;
            padding: 15px 40px;
            font-size: 1.3em;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            font-family: 'Lumos', serif;
        }

        .start-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ffd700;
        }

        /* Login Form */
        .login-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 20;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .parchment {
            background: url('https://i.imgur.com/Q3cX29z.png') center/cover no-repeat;
            padding: 50px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 30px #ffd700;
        }

        .login-title {
            color: #f1edea;
            margin-bottom: 30px;
            font-family: 'Lumos', serif;
        }

        .login-input {
            display: block;
            width: 80%;
            margin: 15px auto;
            padding: 12px;
            background: rgba(255, 253, 245, 0.8);
            border: 1px solid #5c2d0a;
            font-family: 'Lumos', serif;
        }

        .login-button {
            background: #5c2d0a;
            color: #ffd700;
            padding: 12px 25px;
            margin-top: 20px;
            font-family: 'Lumos', serif;
        }

        .guest-link {
            display: block;
            margin-top: 15px;
            color: #5c2d0a;
            text-decoration: underline;
            cursor: pointer;
            font-family: 'Lumos', serif;
        }


       
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div class="welcome-container" id="welcomeScreen">
        <h1 class="welcome-title">Welcome to Triwizard!</h1>
        <p class="welcome-subtitle">Test your wizarding knowledge in a magical duel of wits. Earn house points and claim the Triwizard Cup!</p>
        <button class="start-button" id="startButton">Begin Your Journey</button>
    </div>

    <!-- Login Form -->
    <div class="login-container" id="loginForm">
        <div class="parchment">
            <h2 class="login-title">Enter the Triwizard Tournament</h2>
            <input type="text" class="login-input" placeholder="Muggle or Wizard?">
            <input type="password" class="login-input" placeholder="Password (or secret phrase!)">
            <button class="start-button login-button" onclick="location.href='landingpage.html'">Alohomora!</button>
            <span class="guest-link" onclick="location.href='landingpage.html'">Enter as a Spectator</span>
        </div>
    </div>

    <!-- Floating Candles -->
    <div id="candles"></div>

    <script>
        // Generate floating candles
        for (let i = 0; i < 15; i++) {
            const candle = document.createElement('div');
            candle.className = 'candle';
            candle.style.left = `${Math.random() * 100}vw`;
            candle.style.top = `${Math.random() * 100}vh`;
            candle.style.animationDelay = `${Math.random() * 5}s`;
            document.getElementById('candles').appendChild(candle);
        }

        // Transition from welcome to login
        document.getElementById('startButton').addEventListener('click', function() {
            document.getElementById('welcomeScreen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('welcomeScreen').style.display = 'none';
                document.getElementById('loginForm').style.display = 'flex';
                setTimeout(() => {
                    document.getElementById('loginForm').style.opacity = '1';
                }, 50);
            }, 1000);
        });
    </script>
</body>
</html>
